<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <img class="image" src="bilder/1.jpg" alt="Image 1" width="170px" height="auto">
    <img class="image" src="bilder/2.jpg" alt="Image 2" style="display: none;" width="170px" height="auto">

    <script>
        let terning = Math.floor(Math.random() * 2);

        let images = document.getElementsByClassName("image");


        if (terning === 0) {
            images[0].style.display = "block";
            images[1].style.display = "none";
        } else {
            images[0].style.display = "none";
            images[1].style.display = "block";
        }
    </script>
</body>
</html>
