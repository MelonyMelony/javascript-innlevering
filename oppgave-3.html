<body>
    <script>
        let spm1 = prompt("Hvor mange hull har et sugerør?");

            alert("Riktig");
        } else {
            alert("Feil svar");
        }

        let spm2 = prompt("Hvor mange måneder har 28 dager i seg?");
        if (spm2.toLowerCase() === "alle") {
            alert("Riktig");
        } else {
            alert("Feil svar");
        }

        let spm3 = prompt("Hvor gammel er Martin?");
        if (spm3 === "17") {
            alert("Riktig");
        } else {
            alert("Feil svar");
        }
    </script>
