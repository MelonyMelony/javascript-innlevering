<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultat"></div>

        <script>
            function midlertidig()
            {
                let tallArray = [];

                let tall1 = parseInt(prompt("Skriv inn laveste tall: "));
                let tall2 = parseInt(prompt("Skriv inn h√∏yeste tall: "));
                let tall3 = parseInt(prompt("Skriv inn hvor mye du vil du dele med om gangen: "));

                for (i = tall1; i <= tall2; i++) {
                if (i % tall3 === 0) {
                    
                    tallArray.push(i);
                }

                let resultatDiv = document.getElementById("resultat");
                resultatDiv.innerHTML = tallArray.join(' | ');
            }
            }
            midlertidig();

        </script>
</body>
</html>
